<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
</head>

<body>
    <header>
        <h1>Camisetas</h1>
    </header>

    <main>
        
        <p>
            Camiseta Preta - R$50 
            <button onclick="adicionarAoCarrinho('Camiseta Preta', 50)">Adicionar</button>  
        </p> 

        <p>
            Camiseta Branca - R$40 
            <button onclick="adicionarAoCarrinho('Camiseta Branca', 40)">Adicionar</button>
        </p>

        <h2>Carrinho:</h2>
        <ul id="lista-carrinho"></ul>
        <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
    </main>

    <footer></footer>

    <script>
        let total = 0;

        function adicionarAoCarrinho(nome, preco) { // dei parametros para poder chamar na function
            let lista = document.getElementById('lista-carrinho'); // chamando id da lista no carrinho
            let item = document.createElement('li'); // criando a lista 
            item.textContent = `${nome} - R$ ${preco.toFixed(2)}`; // pegando as duas casa decimais

            lista.appendChild(item); // adiciona no final da lista

            total += preco; // soma com o valor atual
            document.getElementById('total').textContent = total.toFixed(2); // // pegando as duas casa decimais

            
            let botaoExcluir = document.createElement("button"); //criacao do botao excluir
            botaoExcluir.innerText = "Excluir"; // incluindo um texto no botao
            item.appendChild(botaoExcluir); // adiciona o botao ao final
            
            botaoExcluir.onclick = () => {  // funcao de remover item
                item.remove(); // remove o item do carrinho
                total -= preco; // subtrai o preco
                document.getElementById('total').textContent = total.toFixed(2);  // pegando as duas casa decimais

            }
        }
    </script>
</body>


</html>
